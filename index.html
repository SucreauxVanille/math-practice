<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ランダム計算問題</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      font-size: 1.2em;
    }
    #problem {
      font-size: 2em;
      margin: 20px 0;
    }
    #answer {
      font-size: 1.5em;
      margin: 15px 0;
      display: none;
    }
    #encouragement {
      margin-top: 20px;
      font-size: 1.2em;
      font-weight: bold;
      display: none;
      color: #2e7d32;
    }
    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      width: 80%;
      max-width: 300px;
    }
    @media (min-width: 600px) {
      button {
        width: auto;
      }
    }
  </style>
</head>
<body>
  <h1>ランダム計算問題</h1>
  <div id="problem">読み込み中...</div>
  <button id="showBtn" onclick="showAnswer()">答えを表示</button>
  <button id="nextBtn" onclick="generateProblem()" style="display: none;">次の問題</button>
  <div id="answer"></div>
  <div id="encouragement"></div>

  <script>
    let currentExpression = "";
    let currentAnswer = 0;
    let problemCount = 0;

    const encouragements = [
      "がんばって！",
      "まだまだ行ける！？",
      "連続だからこそ慎重に！",
      "集中できてる！",
      "ここからが本番！"
    ];

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function generateProblem() {
      const ops = ['+', '-', '*', '/'];
      let op1 = ops[Math.floor(Math.random() * ops.length)];
      let op2 = ops[Math.floor(Math.random() * ops.length)];

      let n1 = getRandomInt(2, 30);
      let n2 = getRandomInt(2, 30);
      let n3 = getRandomInt(2, 30);

      if (op1 === '/') {
        const divisor = getRandomInt(2, 15);
        const quotient = getRandomInt(2, 15);
        n2 = divisor;
        n1 = divisor * quotient;
      }
      if (op2 === '/') {
        const divisor = getRandomInt(2, 15);
        const quotient = getRandomInt(2, 15);
        n3 = divisor;
        n2 = divisor * quotient;
      }

      currentExpression = `${n1} ${op1} ${n2} ${op2} ${n3}`;
      try {
        currentAnswer = eval(currentExpression);
      } catch {
        currentAnswer = "エラー";
      }

      document.getElementById('problem').textContent =
        currentExpression.replace(/\*/g, '×').replace(/\//g, '÷');
      document.getElementById('answer').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'none';
      document.getElementById('showBtn').style.display = 'inline-block';

      problemCount++;

      const encouragementDiv = document.getElementById('encouragement');
      if (problemCount % 5 === 0) {
        const message = encouragements[Math.floor(Math.random() * encouragements.length)];
        encouragementDiv.textContent = `【${problemCount}問目】 ${message}`;
        encouragementDiv.style.display = 'block';
      } else {
        encouragementDiv.style.display = 'none';
      }
    }

    function showAnswer() {
      document.getElementById('answer').textContent = `答え：${currentAnswer}`;
      document.getElementById('answer').style.display = 'block';
      document.getElementById('nextBtn').style.display = 'inline-block';
      document.getElementById('showBtn').style.display = 'none';
    }

    window.onload = generateProblem;
  </script>
</body>
</html>
