<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>ランダム計算問題</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', 'Noto Sans JP', sans-serif;
      text-align: center;
      padding: 20px;
      font-size: 1.4em;
    }

    #problem {
      font-size: 2.2em;
      margin: 20px 0;
    }

    button {
      font-size: 1.2em;
      padding: 12px 24px;
      margin: 10px auto;
      display: block;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      border: none;
      background-color: #4CAF50;
      color: white;
    }

    button:disabled {
      background-color: #aaa;
    }

    #answer {
      margin-top: 15px;
      font-weight: bold;
      display: none;
    }

    @media (max-width: 600px) {
      body {
        font-size: 1.2em;
      }
      #problem {
        font-size: 1.8em;
      }
      button {
        font-size: 1em;
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>ランダム計算問題</h1>
  <div id="problem"></div>
  <button onclick="showAnswer()">答えを表示</button>
  <button id="nextBtn" onclick="generateProblem()" style="display:none;">次の問題</button>
  <div id="answer"></div>

  <script>
    let currentExpression = "";
let currentAnswer = 0;
let problemCount = 0;

const encouragements = [
  "がんばって！",
  "まだまだ行ける！？",
  "連続だからこそ慎重に！",
  "集中キープ中！ナイス！",
  "ここからが本番！"
];

function generateProblem() {
  const ops = ['+', '-', '*', '/'];
  let op1 = ops[Math.floor(Math.random() * ops.length)];
  let op2 = ops[Math.floor(Math.random() * ops.length)];

  let n1 = getRandomInt(2, 30);
  let n2 = getRandomInt(2, 30);
  let n3 = getRandomInt(2, 30);

  if (op1 === '/') {
    const divisor = getRandomInt(2, 15);
    const quotient = getRandomInt(2, 15);
    n2 = divisor;
    n1 = divisor * quotient;
  }
  if (op2 === '/') {
    const divisor = getRandomInt(2, 15);
    const quotient = getRandomInt(2, 15);
    n3 = divisor;
    n2 = divisor * quotient;
  }

  currentExpression = `${n1} ${op1} ${n2} ${op2} ${n3}`;
  try {
    currentAnswer = eval(currentExpression);
  } catch {
    currentAnswer = "エラー";
  }

  document.getElementById('problem').textContent =
    currentExpression.replace(/\*/g, '×').replace(/\//g, '÷');
  document.getElementById('answer').style.display = 'none';
  document.getElementById('nextBtn').style.display = 'none';

  problemCount++;

  const encouragementDiv = document.getElementById('encouragement');
  if (problemCount % 5 === 0) {
    const message = encouragements[Math.floor(Math.random() * encouragements.length)];
    encouragementDiv.textContent = `【${problemCount}問目】 ${message}`;
    encouragementDiv.style.display = 'block';
  } else {
    encouragementDiv.style.display = 'none';
  }
}

  </script>
</body>
</html>
